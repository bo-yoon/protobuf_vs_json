syntax = "proto3";

package toy.protobuf;

option java_package = "toy.protobuf";
option java_outer_classname = "PersonProto";

message Person {
  int32 id = 1;
  string name = 2;
  string email = 3;
  repeated PhoneNumber phone = 4;
  message PhoneNumber {
    string number = 1;
    string type = 2;

  }
}
